<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Recommendation System</h1>
        <input type="text" id="search" placeholder="Search for movies...">
    </header>

    <section id="recommended-movies">
        <h2>Recommended Movies</h2>
        <div id="movie-container"></div>
    </section>

    <section id="movie-details">
        <div class="movie-background">
            <img id="movie-bg" src="" alt="Movie Background">
        </div>
        <div class="movie-info">
            <img id="character-img" src="" alt="Character Image">
            <h2 id="movie-title"></h2>
            <p id="movie-description"></p>
            <button id="watch-trailer">Watch Trailer</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
